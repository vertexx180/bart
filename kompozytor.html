    <script>
        // --- LOGIKA BAZY DANYCH (LOCALSTORAGE) ---
        const staticTasks = {
            latwy: [
                { id: 1, type: 'text', content: "Oblicz warto≈õƒá wyra≈ºenia: 3x + 5, gdy x = 4" },
                { id: 2, type: 'text', content: "RozwiƒÖ≈º r√≥wnanie: 2x - 8 = 0" },
                { id: 3, type: 'text', content: "Ania kupi≈Ça 3 kg jab≈Çek po 4 z≈Ç za kilogram i 2 kg gruszek po 6 z≈Ç za kilogram. Ile zap≈Çaci≈Ça w sumie?" }
            ],
            trudny: [
                { id: 4, type: 'text', content: "RozwiƒÖ≈º r√≥wnanie: 3(x - 2) + 5 = 2(x + 1) - 4" },
                { id: 5, type: 'text', content: "Upro≈õƒá wyra≈ºenie: (2x¬≤ + 3x - 5) - (x¬≤ - 2x + 3)" },
                { id: 6, type: 'text', content: "Pole prostokƒÖta wynosi 48 cm¬≤. Jedna z jego bok√≥w jest o 4 cm d≈Çu≈ºsza od drugiego. Oblicz d≈Çugo≈õci bok√≥w." }
            ]
        };

        // Pobranie zada≈Ñ u≈ºytkownika z localStorage
        function getCustomTasks() {
            const stored = localStorage.getItem('kompozytor_custom_tasks');
            return stored ? JSON.parse(stored) : [];
        }

        function saveTaskToStorage(task) {
            const tasks = getCustomTasks();
            tasks.push(task);
            localStorage.setItem('kompozytor_custom_tasks', JSON.stringify(tasks));
        }

        // --- G≈Å√ìWNA LOGIKA APLIKACJI ---

        let selectedTasks = [];
        let numGroups = 1;

        // Tymczasowa zmienna do przechowywania wgrywanego pliku (base64)
        let tempFileContent = null;
        let tempFileType = null;

        function renderTasks() {
            const poziom = document.getElementById('poziom').value;
            const tasksList = document.getElementById('tasksList');
            
            // Po≈ÇƒÖcz zadania statyczne z zadaniami u≈ºytkownika dla danego poziomu
            const customTasks = getCustomTasks().filter(t => t.poziom === poziom);
            const currentLevelStaticTasks = staticTasks[poziom];
            const allTasks = [...currentLevelStaticTasks, ...customTasks];

            tasksList.innerHTML = '<h3 style="margin-bottom: 15px; color: #333;">Dostƒôpne zadania:</h3>';
            
            allTasks.forEach(task => {
                const taskDiv = document.createElement('div');
                taskDiv.className = 'task-item';
                taskDiv.onclick = () => addTask(task);

                let innerHTML = '';
                if (task.type === 'text') {
                    innerHTML = `<div class="task-content">${task.content}</div>`;
                } else if (task.type === 'image') {
                    innerHTML = `<div class="task-content"><img src="${task.content}" alt="Zadanie"></div>`;
                } else if (task.type === 'pdf') {
                    innerHTML = `<div class="task-content">üìÑ Zadanie PDF</div>`;
                }

                taskDiv.innerHTML = `
                    ${innerHTML}
                    <div class="add-icon">+</div>
                `;
                tasksList.appendChild(taskDiv);
            });
        }

        function addTask(task) {
            selectedTasks.push(task);
            renderSheets();
        }

        function removeTask(index) {
            selectedTasks.splice(index, 1);
            renderSheets();
        }

        function renderSheets() {
            const container = document.getElementById('sheetsContainer');
            numGroups = parseInt(document.getElementById('grupy').value) || 1;
            container.innerHTML = '';

            // Aktualizuj informacje
            document.getElementById('infoGroups').textContent = numGroups;
            document.getElementById('infoPages').textContent = numGroups;
            
            // SZTYWNY CZAS 5 MINUT
            if (selectedTasks.length > 0) {
                document.getElementById('infoTime').textContent = '5 min';
            } else {
                document.getElementById('infoTime').textContent = '0 min';
            }

            if (selectedTasks.length === 0) {
                container.innerHTML = '<div class="empty-state">Wybierz zadania z lewego panelu, aby zbudowaƒá kartk√≥wkƒô</div>';
                return;
            }

            for (let g = 1; g <= numGroups; g++) {
                const sheet = document.createElement('div');
                sheet.className = 'a4-sheet';
                
                let headerHTML = `
                    <div class="sheet-header">
                        <div class="header-field">
                            <strong>Imiƒô i nazwisko:</strong>
                            <div class="dotted-line"></div>
                        </div>
                        <div class="header-field">
                            <strong>Klasa:</strong>
                            <div class="dotted-line"></div>
                        </div>
                `;

                if (numGroups > 1) {
                    headerHTML += `
                        <div class="header-field">
                            <strong>Grupa: ${g}</strong>
                        </div>
                    `;
                }

                headerHTML += '</div>';

                let tasksHTML = '';
                selectedTasks.forEach((task, idx) => {
                    let contentHtml = '';
                    
                    if (task.type === 'text') {
                        contentHtml = `<div>${task.content}</div>`;
                    } else if (task.type === 'image') {
                        contentHtml = `
                            <div class="task-media-container">
                                <img src="${task.content}" alt="Zadanie">
                            </div>`;
                    } else if (task.type === 'pdf') {
                        contentHtml = `
                            <div class="task-media-container">
                                <embed src="${task.content}" type="application/pdf">
                            </div>`;
                    }

                    tasksHTML += `
                        <div class="sheet-task">
                            <div class="task-number">Zadanie ${idx + 1}</div>
                            ${contentHtml}
                            <div class="remove-icon" onclick="removeTask(${idx})">√ó</div>
                        </div>
                    `;
                });

                sheet.innerHTML = headerHTML + tasksHTML;
                container.appendChild(sheet);
            }
        }

        function printSheets() {
            const overlay = document.getElementById('printOverlay');
            const progressFill = document.getElementById('progressFill');
            
            overlay.classList.add('active');
            let progress = 0;
            
            // Animacja trwajƒÖca oko≈Ço 10 sekund (100 krok√≥w co 100ms)
            const interval = setInterval(() => {
                progress += 1;
                progressFill.style.width = progress + '%';
                progressFill.textContent = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        overlay.classList.remove('active');
                        progressFill.style.width = '0%';
                        progressFill.textContent = '0%';
                        selectedTasks = [];
                        renderSheets();
                        // Brak alertu
                    }, 500);
                }
            }, 100);
        }

        // --- OBS≈ÅUGA USTAWIE≈É (MODAL) ---

        function openSettings() {
            document.getElementById('settingsModal').classList.add('active');
            // Reset formularza
            tempFileContent = null;
            tempFileType = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('previewBox').style.display = 'none';
            document.getElementById('previewContent').innerHTML = '';
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            
            reader.onload = function(e) {
                tempFileContent = e.target.result; // To jest Base64
                const previewBox = document.getElementById('previewBox');
                const previewContent = document.getElementById('previewContent');
                
                previewBox.style.display = 'block';
                
                if (file.type.includes('image')) {
                    tempFileType = 'image';
                    previewContent.innerHTML = `<img src="${tempFileContent}" alt="PodglƒÖd">`;
                } else if (file.type.includes('pdf')) {
                    tempFileType = 'pdf';
                    previewContent.innerHTML = `<embed src="${tempFileContent}" type="application/pdf" style="height: 150px; width:100%">`;
                }
            };
            
            reader.readAsDataURL(file);
        }

        function saveCustomTask() {
            if (!tempFileContent) {
                alert("Najpierw wybierz plik!");
                return;
            }

            const poziom = document.getElementById('newPoziom').value;
            
            const newTask = {
                id: Date.now(),
                type: tempFileType,
                content: tempFileContent, // Base64
                poziom: poziom
            };

            saveTaskToStorage(newTask);
            closeSettings();
            
            // Od≈õwie≈º listƒô je≈õli jeste≈õmy na dobrym poziomie
            if (document.getElementById('poziom').value === poziom) {
                renderTasks();
            } else {
                alert("Zadanie dodano do poziomu: " + poziom);
            }
        }

        document.getElementById('poziom').addEventListener('change', renderTasks);
        document.getElementById('grupy').addEventListener('change', renderSheets);

        renderTasks();
        renderSheets();
    </script>
